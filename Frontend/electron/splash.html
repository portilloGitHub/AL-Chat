<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AL-Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: white;
      overflow: hidden;
    }
    
    .logo {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.5s ease-in;
    }
    
    .spinner-container {
      position: relative;
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
    }
    
    .spinner {
      width: 80px;
      height: 80px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      font-size: 1.1rem;
      opacity: 0.9;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .dots {
      display: inline-block;
      width: 20px;
      text-align: left;
    }
    
    .dots::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 0.9;
      }
      50% {
        opacity: 0.5;
      }
    }
    
    @keyframes dots {
      0%, 20% {
        content: '.';
      }
      40% {
        content: '..';
      }
      60%, 100% {
        content: '...';
      }
    }
    
    .status-message {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="logo">AL-Chat</div>
  <div class="spinner-container">
    <div class="spinner"></div>
  </div>
  <div class="loading-text">Loading<span class="dots"></span></div>
  <div class="status-message" id="status">Initializing application...</div>
</body>
</html>
